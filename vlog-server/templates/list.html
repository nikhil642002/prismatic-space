<html>	
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div class = 'pane'>
			<h1>{{ category.name }}</h1>

			<h2>Articles</h2>

			{% for i in articles %}

				<p>{{i.title}}</p>
	

				<iframe width="560" height="315" src="{{i.embeded_code}}?&autoplay=1" frameborder="0" allowfullscreen></iframe>
	

				<p>{{i.text}}</p>
	
				</br>
				</br>

			{% endfor %}
				
			</br></br>	
		</div>
	</body>
</html>
